<mat-card *ngIf="mensagemSelecionada">
  <mat-card-title>
    {{ mensagemSelecionada?.nome }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ mensagemSelecionada?.data_cadastro | date: 'dd/MM/yyyy - HH:mm:ss' }}
  </mat-card-subtitle>
  <mat-card-subtitle>
    <b>{{ mensagemSelecionada?.assunto }}</b>
  </mat-card-subtitle>
  <mat-card-content>
    {{ mensagemSelecionada?.mensagem }}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="excluirMensagem()" color="warn">
      <mat-icon>delete</mat-icon>
      Excluir Mensagem
    </button>
  </mat-card-actions>
</mat-card>
